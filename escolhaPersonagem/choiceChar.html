<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação 1</title>
    <link rel="stylesheet" href="./choiceChar.css">
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <div class="container">
        <div class="textbox">
            <h2 class="text1">Escolha seu Personagem!</h1>
                <div class="charselect">
                    <button class="perso" onclick="darChoice()">
                        <p>Darwin</p>
                        <img class="imgchoiceDarwin" src="../Imgs/Background (3).png" alt="Foto do Darwin">
                    </button>
                    <button class="perso" onclick="gumChoice()">
                        <p>Gumball</p>
                        <img class="imgchoiceGumball" src="../Imgs/HEAD_GUMBALL.png" alt="Foto do Gumball">
                    </button>
                    <button class="perso" onclick="anaChoice()">
                        <p>Anaís</p>
                        <img class="imgchoiceAnais" src="../Imgs/Background (2).png" alt="Foto da Anaís">

                    </button>
                </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
